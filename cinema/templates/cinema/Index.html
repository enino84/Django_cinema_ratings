<h1>Welcome to the Cinema Website</h1>
 
<h2>Users</h2>
<form action="main_menu" method="POST">
{% csrf_token %}
<table>
<tr>
<td><label for="email">Username:</label></td>
<td><input type="text" id="email" name="email"></td>
</tr>
<tr>
<td><label for="psswd">Password:</label></td>
<td><input type="password" id="psswd" name="psswd"></td>
</tr>
</table>
<input type="submit" value="Submit">
</form> 


<h2>Not a user yet? register here</h2>
<form action="register_owner" method="POST">
{% csrf_token %}
<table>
<tr>
<td><label for="email">Username:</label></td>
<td><input type="text" id="email" name="email"></td>
</tr>
<tr>
<td><label for="psswd">Password:</label></td>
<td><input type="password" id="psswd" name="psswd"></td>
</tr>
<tr>
<td><label for="fname">Name:</label></td>
<td><input type="text" id="fname" name="fname"></td>
</tr>
</table>
<input type="submit" value="Submit">
</form>
